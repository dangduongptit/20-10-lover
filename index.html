window.addEventListener('load', function() {
    setTimeout(function() {
        const preloadElement = document.querySelector('.preload');

        preloadElement.classList.add('animate__animated', 'animate__fadeOut');

        preloadElement.addEventListener('animationend', function() {
            preloadElement.style.display = 'none';
        });
    }, 3000); 
});

var wrapperLetters = document.getElementById('wrap-letters')
var textCurrentLetters = document.getElementById('text-current-letter')
var btnBack = document.getElementById('btn-back')
var btnNext = document.getElementById('btn-next')
var cover = document.getElementById('cover')
var content = document.getElementById('content')


var i = 0;
var currentActiveLetters = 0;

textCurrentLetters.innerText = `${currentActiveLetters + 1}/${letters.length}`

letters.forEach(letter => {
    wrapperLetters.innerHTML += `
        <div class="letters transition transition-all duration-200 relative ${i != 0 ? "hidden" : ""} shadow-xl p-6 pt-8 font-BeCool bg-[url('/src/images/paper.jpg')] bg-cover bg-center w-full z-20 flex flex-col gap-3 rounded-xl">
            <div class="absolute h-8 w-8 cursor-pointer right-4 top-4 text-[#FFA6D7]" onclick="closeLetters()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M11.9997 10.5865L16.9495 5.63672L18.3637 7.05093L13.4139 12.0007L18.3637 16.9504L16.9495 18.3646L11.9997 13.4149L7.04996 18.3646L5.63574 16.9504L10.5855 12.0007L5.63574 7.05093L7.04996 5.63672L11.9997 10.5865Z"></path></svg>
            </div>

            <p class="block ${letter.hasHeader ? '' : 'hidden'}">
                <span class="text-[#402C70] text-base">to: </span><br>
                <span class="text-[#F3778E] text-xl">${configs.owner}</span>
            </p>

            <p class="block mt-4 text-[#402C70] text-xl">
                ${letter.content}
            </p>

            <p class="block mt-4  ${letter.hasFooter ? '' : 'hidden'}">
                <span class="text-[#402C70] text-base">from: </span>
                <span class="text-[#F3778E] text-xl">${letter.from}</span>
            </p>

        </div>
    `
    i ++
});

var lettersEl = document.getElementsByClassName('letters')

function changeActiveLetters(index) {
    const currentLetterEl = lettersEl[currentActiveLetters];
    const nextLetterEl = lettersEl[index];

    currentLetterEl.classList.add('animate__animated', 'animate__fadeOut');

    currentLetterEl.addEventListener('animationend', function onFadeOut() {
        currentLetterEl.removeEventListener('animationend', onFadeOut);
        currentLetterEl.classList.add('hidden');
        currentLetterEl.classList.remove('animate__animated', 'animate__fadeOut');
        
        currentActiveLetters = index;
        textCurrentLetters.innerText = `${currentActiveLetters + 1}/${letters.length}`;

        nextLetterEl.classList.remove('hidden');
        nextLetterEl.classList.add('animate__animated', 'animate__fadeIn');
    });

    if(currentActiveLetters == letters.length - 1) {
        btnNext.classList.add('opacity-0');
    } else {
        btnNext.classList.remove('opacity-0');
    }

    if(currentActiveLetters == 0) {
        btnBack.classList.add('opacity-0');
    } else {
        btnBack.classList.remove('opacity-0');
    }
}

function openLetters() {
    cover.classList.add('animate__animated', 'animate__fadeOut');

    cover.addEventListener('animationend', function onFadeOut() {
        cover.removeEventListener('animationend', onFadeOut); 
        cover.classList.add('hidden'); 
        cover.classList.remove('animate__animated', 'animate__fadeOut');

        content.classList.remove('hidden');
        content.classList.add('animate__animated', 'animate__fadeIn');
    });
}

function closeLetters() {
    content.classList.add('animate__animated', 'animate__fadeOut');

    content.addEventListener('animationend', function onFadeOut() {
        content.removeEventListener('animationend', onFadeOut); 
        content.classList.add('hidden'); 
        content.classList.remove('animate__animated', 'animate__fadeOut');

        cover.classList.remove('hidden');
        cover.classList.add('animate__animated', 'animate__fadeIn');
    });
}

function nextLetters() {
    if (currentActiveLetters + 1 < letters.length) {
        changeActiveLetters(currentActiveLetters + 1)
    }
}

function backLetters() {
    if (currentActiveLetters - 1 >= 0) {
        changeActiveLetters(currentActiveLetters - 1)
    }
}



document.addEventListener('gesturestart', function(e) {
    e.preventDefault(); 
});

document.addEventListener('touchstart', function(e) {
    if (e.touches.length > 1) {
        e.preventDefault(); 
    }
}, { passive: false });


window.scrollTo(0,1)
